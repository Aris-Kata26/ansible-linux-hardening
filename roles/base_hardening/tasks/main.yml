---
- name: Ensure APT cache is up to date
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages to the latest version
  apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Install base security packages
  apt:
    name:
      - ufw
      - unattended-upgrades
      - fail2ban
    state: present

# UFW tasks â€” ALL changed to community.general.ufw
- name: Set UFW default deny incoming
  community.general.ufw:
    direction: incoming
    policy: deny

- name: Allow outgoing traffic
  community.general.ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: "{{ ssh_port | default(22) }}"
    proto: tcp

- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Enable unattended upgrades
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
  notify: restart unattended-upgrades

# Ensure student can sudo without password (common in labs)
- name: Ensure student user exists and can sudo
  user:
    name: student
    groups: sudo
    append: yes
    state: present

- name: Allow student to sudo without password
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^student'
    line: 'student ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

handlers:
  - name: restart unattended-upgrades
    service:
      name: unattended-upgrades
      state: restarted
