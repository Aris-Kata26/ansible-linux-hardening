---
- name: Ensure APT cache is up to date
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages to the latest version
  apt:
    upgrade: dist
    autoremove: yes
    autoclean: yes

- name: Install base security packages
  apt:
    name:
      - ufw
      - unattended-upgrades
    state: present

- name: Enable unattended upgrades
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: '0644'
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
  notify: restart unattended-upgrades

# ←←← ALL UFW TASKS BELOW MUST USE community.general.ufw ←←←
- name: Set UFW default deny incoming policy
  community.general.ufw:
    direction: incoming
    policy: deny

- name: Ensure UFW allows outgoing connections
  community.general.ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH through UFW
  community.general.ufw:
    rule: allow
    port: "{{ ssh_port | default('22') }}"
    proto: tcp

- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Ensure 'ubuntu' user is present and in sudo
  user:
    name: ubuntu
    groups: sudo
    append: yes
    state: present

handlers:
  - name: restart unattended-upgrades
    service:
      name: unattended-upgrades
      state: restarted
