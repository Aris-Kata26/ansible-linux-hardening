---
# Update and upgrade system
- name: Update APT cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Full system upgrade
  apt:
    upgrade: dist
    autoremove: yes

# Install required packages
- name: Install security packages
  apt:
    name:
      - ufw
      - fail2ban
      - unattended-upgrades
    state: present

# UFW configuration — using the correct collection name
- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: 22
    proto: tcp

- name: Deny all incoming by default
  community.general.ufw:
    direction: incoming
    policy: deny

- name: Allow all outgoing
  community.general.ufw:
    direction: outgoing
    policy: allow

- name: Enable UFW
  community.general.ufw:
    state: enabled

# Enable automatic upgrades
- name: Enable unattended-upgrades
  copy:
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    dest: /etc/apt/apt.conf.d/20auto-upgrades

# Allow student to sudo without password
- name: Add student to sudoers with nopasswd
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^student'
    line: 'student ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

# Handlers (this was missing — this is why you got the error)
handlers:
  - name: restart unattended-upgrades
    service:
      name: unattended-upgrades
      state: restarted
